<div class="row">
  <div class="col col-sm-12 profile-card">
      <div class="picture"><i class="fa fa-user" aria-hidden="true"></i>
      </div>
      <h2>{{person.name}}</h2>
      <p>
          <i class="fa fa-star-o" aria-hidden="true"></i>
          Reputation: {{person.reputation}}
      </p>
      <p>
          <i class="fa fa-globe" aria-hidden="true"></i>          {{person.country}}
      </p>
      <p>
        Joined {{person.joined}}
      </p>
  </div>
</div>
